{% extends "base.html" %}

{% block content %}
    <h2>Chamar Paciente</h2>
    {% if patient %}
        <p>Paciente {{ patient.get_paciente().get_cpf() }} chamado para o exame {{ patient.get_exame() }}.</p>
    {% else %}
        <p>Não há pacientes na fila de espera.</p>
    {% endif %}
{% endblock %}
