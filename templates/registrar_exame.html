{% extends "base.html" %}

{% block content %}
    <h2>Registrar Exame Laboratorial</h2>
    <form method="POST">
        <label for="id_exame">ID do Exame:</label>
        <input type="text" id="id_exame" name="id_exame" required>

        <label for="cpf">CPF do Paciente:</label>
        <input type="text" id="cpf" name="cpf" required>

        <button type="submit">Registrar</button>
    </form>
{% endblock %}
